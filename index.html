<!DOCTYPE html>
<html>
<head>
    <title>My GitHub Pages Site</title>


<style>
    body {
        font-family: Arial, sans-serif;
        margin: 2em;
        padding: 0;
        background-color: #f0f0f0;
    }

    h1 {
        color: #333;
        font-size: 2em;
        text-align: center;
    }

    p {
        color: #333;
        font-size: 1.2em;
        text-align: center;
    }

    a {
        color: #333;
        font-size: 1.2em;
        text-align: center;
    }

    a:hover {
        color: #f00;
    }

    .container {
        width: 80%;
        margin: 0 auto;
        padding: 1em;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .container p {
        margin: 1em 0;
    }

    .container img {
        display: block;
        margin: 0 auto;
        border-radius: 10px;
    }

    .container ul {
        list-style-type: none;
        padding: 0;
    }

    .container ul li {
        margin: 0.5em 0;
    }

    .container ul li a {
        text-decoration: none;
        color: #333;
    }

    .container ul li a:hover {
        color: #f00;
    }

    .container ul li a img {
        border-radius: 5px;
    }

    .container ul li a span {
        font-size: 1.2em;
    }

    .container ul li a p {
        font-size: 1em;
    }

    .container ul li a p span {
        font-size: 0.8em;
    }

    .container ul li a p span.author {
        color: #f00;
    }

    .container ul li a p span.date {
        color: #333;
    }

    .container ul li a p span.tags {
        color: #00f;
    }

    .container ul li a p span.category {
        color: #0f0;
    }

    .container ul li a p span.read-more {
        color: #f00;
    }

    .container ul li a p span.read-more


    th





    
    


</head>
<body>
    <h1>Hello, GitHub Pages!</h1>


    
</body>
</html>
